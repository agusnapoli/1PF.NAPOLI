<mat-spinner *ngIf="isLoading$ | async; else notLoadingTemplate"></mat-spinner>

<ng-template #notLoadingTemplate>
  <ng-container *ngIf="error$ | async; else successTemplate">
    <p>Ocurrió un error inesperado</p>
  </ng-container>
</ng-template>

<ng-template #successTemplate>
  <form
    [formGroup]="enrollmentForm"
    (ngSubmit)="createEnrollment()"
    class="grid formgrid w-12"
  >
    <div class="col-6">
      <mat-form-field class="w-full">
        <mat-label>Estudiante</mat-label>
        <mat-select formControlName="studentId">
          <mat-option [value]="student.id" *ngFor="let student of students">
            {{ student.firstName }} {{ student.lastName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="w-full">
        <mat-label>Curso</mat-label>
        <mat-select formControlName="courseId">
          <mat-option [value]="course.id" *ngFor="let course of courses">
            {{ course.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12 flex justify-content-end">
      <button type="submit" mat-flat-button>Guardar</button>
    </div>
  </form>

  <button (click)="createEnrollment()">Crear inscripción</button>

  <table mat-table [dataSource]="enrollments$" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let enrollment">{{ enrollment.id }}</td>
    </ng-container>

    <ng-container matColumnDef="studentId">
      <th mat-header-cell *matHeaderCellDef>Student ID</th>
      <td mat-cell *matCellDef="let enrollment">{{ enrollment.studentId }}</td>
    </ng-container>

    <ng-container matColumnDef="courseId">
      <th mat-header-cell *matHeaderCellDef>Course ID</th>
      <td mat-cell *matCellDef="let enrollment">{{ enrollment.courseId }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'studentId', 'courseId']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'studentId', 'courseId'];"></tr>
  </table>
</ng-template>
