<!-- Contenedor con la tabla y el formulario separado -->
<div *ngIf="showCourses" class="centered-container with-background">
  <!-- Botón para agregar un curso -->
  <button mat-raised-button *ngIf="!showForm" (click)="toggleForm()">Add Course</button>

  <!-- Tabla de cursos -->
  <table mat-table [dataSource]="courses" class="mat-elevation-z8">
    <!-- Nombre del curso -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Course Name </th>
      <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
    </ng-container>

    <!-- Descripción -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let course"> {{ course.description }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let course">
        <button mat-icon-button (click)="editCourse(course)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCourse(course)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<!-- Formulario separado -->
<div *ngIf="showForm" class="centered-container with-background">
  <form (ngSubmit)="addCourse(courseForm.value)" #courseForm="ngForm" class="form-container">
    <mat-form-field>
      <mat-label>Course Name</mat-label>
      <input matInput required name="name" [(ngModel)]="selectedCourse.name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput required name="description" [(ngModel)]="selectedCourse.description">
    </mat-form-field>

    <!-- Contenedor para los botones -->
    <div class="form-buttons">
      <button mat-raised-button type="submit" color="primary">Submit</button>
      <button mat-button type="button" (click)="toggleForm()">Cancel</button>
    </div>
  </form>
</div>
