  <div *ngIf="showCourses" class="centered-container with-background">
  <button mat-raised-button *ngIf="!showForm" (click)="toggleForm()">Add Course</button>

  <div *ngIf="showForm">
    <form (ngSubmit)="addCourse(courseForm.value)" #courseForm="ngForm">
      <mat-form-field>
        <mat-label>Course Name</mat-label>
        <input matInput required name="name" [(ngModel)]="selectedCourse.name">







      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput required name="description" [(ngModel)]="selectedCourse.description">







      </mat-form-field>

      <button mat-raised-button type="submit">Submit</button>
      <button mat-button type="button" (click)="toggleForm()">Cancel</button>
    </form>
  </div>

  <table mat-table [dataSource]="courses" class="mat-elevation-z8">
    <!-- Nombre del curso -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Course Name </th>
      <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
    </ng-container>

    <!-- DescripciÃ³n -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let course"> {{ course.description }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let course">
        <button mat-icon-button (click)="editCourse(course)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCourse(course)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
