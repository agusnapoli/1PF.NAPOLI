<!-- Formulario separado -->
<div *ngIf="showForm" class="centered-container with-background">
  <form (ngSubmit)="saveClase(selectedClase)" #claseForm="ngForm" class="form-container">
    <mat-form-field>
      <mat-label>Nombre de la Clase</mat-label>
      <input matInput required name="name" [(ngModel)]="selectedClase.name" placeholder="Ingrese el nombre de la clase">
    </mat-form-field>



    <!-- Contenedor para los botones -->
    <div class="form-buttons">
      <button mat-raised-button type="submit" color="primary">Agregar</button>
      <button mat-raised-button type="button" (click)="toggleForm()">Cancelar</button>
    </div>
  </form>
</div>

<!-- Contenedor con la tabla -->
<div *ngIf="clases.length > 0" class="centered-container with-background">
  <!-- Botón para agregar una clase -->
  <button mat-raised-button *ngIf="!showForm" (click)="toggleForm()">Agregar clase</button>

  <!-- Tabla de clases -->
  <table mat-table [dataSource]="clases" class="mat-elevation-z8">
    <!-- Nombre de la clase -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Clase </th>
      <td mat-cell *matCellDef="let clase"> {{ clase.name }} </td>
    </ng-container>

    <!-- Descripción -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let clase"> {{ clase.description }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let clase">
        <button mat-icon-button (click)="editClase(clase)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteClase(clase)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
