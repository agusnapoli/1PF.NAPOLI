<div *ngIf="showStudents" class="centered-container with-background">
  <!-- BotÃ³n para crear estudiante -->
  <button mat-raised-button *ngIf="!showForm" (click)="toggleForm()">Crear estudiante</button>

  <!-- Formulario de estudiante, se muestra solo cuando showForm es verdadero -->
  <app-formulario
    [student]="selectedStudent"
    (studentCreated)="addStudent($event)"
    *ngIf="showForm">
  </app-formulario>

  <!-- Tabla de estudiantes, siempre visible -->
  <table mat-table [dataSource]="students">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let student"> {{ student | nameAndLastname}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let student"> {{ student.age }} </td>
    </ng-container>

    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let student"> {{ student.course }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let student">
        <button mat-icon-button (click)="deleteStudent(student)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="editStudent(student)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
